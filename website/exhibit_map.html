<!doctype html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
    <script src="js/jquery.isotope.min.js"></script>
    <link href="nobelists.js" type="application/json" rel="exhibit/data" />
    <link rel="exhibit-extension" type="text/javascript" href="api/extensions/map/map-extension.js" />
    <script src="api/exhibit-api.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">API Marketplace</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="http://yahoo.clouduct.com:4000/">Blog</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="upload.html">Upload</a></li>
        <form class="navbar-form navbar-left" role="search">
          <div class="input-group input-group-md">
            <input type="text" class="form-control" placeholder="Search">
          </div>
        </form>
        <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">previa@gmail.com<b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="#">Preferences</a></li>
          <li class="divider"></li>
          <li><a href="#">Logout</a></li>
        </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
    <div class="caption"></div>
    </nav>
    <div class="container" style="margin-top: 5em;">
      <table width="100%">
        <tr valign="top">
            <td ex:role="viewPanel">
                <div style="width: 700px" ex:role="view"
                  ex:viewClass="Map"
                  ex:label="lanel"
                  ex:latlng=".latlng"
                  ex:center="24.056558,121.025307"
                  ex:zoom="8"
                  ex:mapHeight="1000"
                  ex:showHeader="false"
                  ></div>
            </td>
            <td width="25%">
                <div ex:role="facet" ex:facetClass="TextSearch"></div>
                <div ex:role="facet" ex:expression=".Category" ex:facetLabel="Category"></div>
                <div ex:role="facet" ex:expression=".Title" ex:facetLabel="Title"></div >
                <div ex:role="facet" ex:expression=".主要欄位說明" ex:facetLabel="主要欄位說明"></div>
                <div ex:role="facet" ex:expression=".資料集描述" ex:facetLabel="資料集描述"></div>
            </td>
        </tr>
      </table>
    </div>
    <div class="footer">
      <div class="text-right">&copy; Dream Chaser @ Yahoo! Hack Taiwan</div>
    </div>
  </body>
</html>
