<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
    <script src="js/jquery.isotope.min.js"></script>
    <script>
      $(function(){
        $(".gcontainer").isotope({
          masonry: {
            columnWidth: 240,
          }
        });
        $(document).on('click', '.menu li', function(e) {
          $('.menu li').removeClass('active');
          $(e.currentTarget).addClass('active');
          $('body').animate({scrollTop: ($('a[name^='+$(e.currentTarget).attr('href')+']').position().top+$('.main').position().top-$('nav').height()-50)}, 150);
        });
        $(document).on('scroll', function() {

          if ( $(this).scrollTop() > $('.main').position().top - $('nav').height() ) {
            $('.top_caption').addClass('caption');
            $('.menu').css({'top': ($(this).scrollTop() - $('.main').position().top + $('nav').height() * 2)+'px'});
          } else {
            $('.top_caption').removeClass('caption');
            $('.menu').css({'top': $('nav').height()+'px'});
          }

          $(".main .gcontainer .item").each(function(index) {
            $(this).delay(50*index).fadeIn(200);
          });
        });
        $(document).scroll();
      });
    </script>
  </head>

        <li><a href="http://opendata4hackdaytw2013.blogspot.tw/">Blog</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <form class="navbar-form navbar-left" role="search">
          <div class="input-group input-group-md">

        </form>
        <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">previa@gmail.com<b class="caret"></b></a>
